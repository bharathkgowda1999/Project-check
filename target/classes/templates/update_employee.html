<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>

<div class="container">
		<h1>Emaployee Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<input type="hidden" th:field="*{id}" />
			
			<label for="input-1">First Name</label> 
			<input  type="text" th:field="*{firstName}"   class="form-control mb-4 col-4" style="margin-bottom: 20px;"> 
			
			<label for="input-1">Last Name</label>
			<input th:field="*{lastName}"  type="text" class="form-control mb-4 " style="margin-bottom: 20px;"> 
				
			<label for="input-1">Email</label>
			<input th:field="*{email}"   type="text" class="form-control " style="margin-bottom: 20px;">

			<button type="submit" class="btn btn-info col-2">Update Employee</button>

		</form>
	</div>

</body>
</html>
